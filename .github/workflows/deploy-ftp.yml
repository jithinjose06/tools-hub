name: Deploy to FastShoes via FTP

on:
  workflow_run:
    workflows: ["CI (format & links)"]  # wait for your CI workflow
    types: [completed]
    branches: [main]                    # only when CI ran on main

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }} # gate on CI success
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via FTP (plain FTP on port 21)
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp                          # regular FTP as you confirmed
          local-dir: ./                          # deploy from repo root
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}  # e.g. public_html/jithin/tools
          dangerous-clean-slate: false           # don't wipe remote dir
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            README.md
            CHANGELOG.md
            LICENSE
          # dry-run: true                        # uncomment to test only
