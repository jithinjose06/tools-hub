name: Deploy to FastShoes via FTP

on:
  push:
    branches: [main]
    paths:
      - "**.html"
      - "**.css"
      - "**.js"
      - "**.png"
      - "**.svg"
      - "**.jpg"
      - "**.gif"
      - "!README.md"
      - "!CHANGELOG.md"

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: [checks]   # require the CI job named "checks" in ci.yml
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via FTP (plain FTP on port 21)
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ${{ secrets.FTP_PROTOCOL }}   # set to ftp in secrets
          local-dir: ./                          # deploy from repo root
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}
          dangerous-clean-slate: false           # donâ€™t wipe remote dir
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            README.md
            CHANGELOG.md
            LICENSE
          # dry-run: true                        # uncomment to test only
